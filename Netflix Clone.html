<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

  <header class="bg-gradient-to-b from-black/80 to-transparent fixed w-full z-20">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="h-8" />

      <nav class="hidden md:flex gap-4 text-sm text-gray-300">
        <a class="hover:underline">Home</a>
        <a class="hover:underline">TV Shows</a>
        <a class="hover:underline">Movies</a>
        <a class="hover:underline">My List</a>
      </nav>

      <input placeholder="Search" class="hidden md:block bg-gray-800 px-3 py-1 rounded text-sm" />
    </div>
  </header>

  <main class="pt-20">

    <!-- HERO -->
    <section class="relative h-[420px] bg-cover bg-center"
      style="background-image:url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4');">
      <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>

      <div class="max-w-6xl mx-auto p-8 h-full flex flex-col justify-end relative z-10">
        <h1 class="text-4xl font-extrabold mb-2">Featured Title</h1>
        <p class="text-gray-300 max-w-xl">A cinematic hero banner for your Netflix clone.</p>

        <div class="flex gap-3 mt-4">
          <button class="bg-white text-black px-4 py-2 rounded font-semibold">Play</button>
          <button class="bg-gray-700 px-4 py-2 rounded">More Info</button>
        </div>
      </div>
    </section>

    <!-- CONTENT ROWS -->
    <section class="max-w-6xl mx-auto mt-6 space-y-6 p-4">
      <div>
        <h2 class="text-xl font-semibold mb-2">Trending Now</h2>
        <div id="row1" class="flex gap-3 overflow-x-auto scrollbar-hide py-2"></div>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-2">Top Picks</h2>
        <div id="row2" class="flex gap-3 overflow-x-auto scrollbar-hide py-2"></div>
      </div>
    </section>

  </main>

  <script>
    const sample = new Array(15).fill(0).map((_, i) => ({
      title: 'Movie ' + (i + 1),
      img: 'https://picsum.photos/300/170?random=' + (i + 1)
    }));

    function makeRow(id) {
      const row = document.getElementById(id);
      sample.forEach(s => {
        const card = document.createElement('div');
        card.className = 'w-48 min-w-[12rem] rounded overflow-hidden bg-gray-800 hover:scale-105 transform transition';
        card.innerHTML = `
          <img src="${s.img}" class="w-full h-32 object-cover" />
          <div class="p-2 text-sm">${s.title}</div>
        `;
        row.appendChild(card);
      });
    }

    makeRow('row1');
    makeRow('row2');
  </script>

  <style>
    .scrollbar-hide { scrollbar-width: none; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
  </style>

</body>
</html>
